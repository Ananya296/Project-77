<body>

</p>

<script>
    //variables for my name
    var first_name_1 = "An";
    var first_name_2 = "an";
    var first_name_3 = "ya ";

    //variable for my surname
    var last_name = "Rajpurohit";

    //concating
    var add_name = first_name_1 + first_name_2 + first_name_3;
    console.log(add_name);
    console.log(last_name);
    var add = add_name + last_name;
    
    //displaying
    console.log(add); 

    //math 

    var a = 20;
    var b = 20;
    var result = a + b;

    console.log("Adding 2 numbers");

    console.log("20");
    console.log(" + ");
    console.log("20");

    console.log(result);

    var mn = Math.max(12,14,16,20) ;
    console.log("To find the max number in the given numbers");
    console.log("12");
    console.log("14");
    console.log("16");
    console.log("20");

    console.log(mn);

    var s = Math.min(12,14,16,20) ;
    console.log("To find the min number in the given numbers (same numbers as before)");
    console.log("12");
    console.log("14");
    console.log("16");
    console.log("20");

    console.log(s);

    </script>
